<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organ Donation Registration Form">
    <meta name="author" content="Raut Tejas">
    <link rel="stylesheet" href="style.css">
    <title>Organ Donation Registration</title>
</head>

<body>

    <div class="floating-organ" style="top:10%; left:5%;">‚ù§Ô∏è</div>
    <div class="floating-organ" style="top:30%; right:8%;">ü´Å</div>
    <div class="floating-organ" style="top:70%; left:15%;">üëÅÔ∏è</div>
    <div class="floating-organ" style="top:50%; right:20%;">ü©∏</div>

    <div class="container">
        <div class="hero-ribbon">Hero Donor</div>
        <form action="thank.html" method="POST">
            <div class="form-group">
                <label for="name ">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="blood">Blood Type</label>
                <select id="blood" name="blood" required>

                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="organs">Organs to Donate</label>
                <select id="organs" name="organs" required>

                    <option>Heart</option>
                    <option>Liver</option>
                    <option>Kidneys</option>
                    <option>Lungs</option>
                    <option>Pancreas</option>
                    <option>Corneas</option>
                    <option>Skin</option>
                    <option>Bone Marrow</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I understand the importance of organ donation and agree to proceed</label>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Become Donor</button>
                <button type="reset" class="cancel-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
