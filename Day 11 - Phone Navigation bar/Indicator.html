<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Phone Navigation Bar for applications">
  <meta name="keywords" content="HTML, CSS, JavaScript, Navigation Bar">
  <meta name="author" content="Raut Tejas">
  
  <link rel="stylesheet" href="style.css">
  <title>Day-11 | Phone Navigation Bar</title>
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#"><span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#"><span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#"><span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Massage</span>
        </a>
      </li>
      <li class="list">
        <a href="#"><span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Camera</span>
        </a>
      </li>
      <li class="list">
        <a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>
      <div class="indicator">

      </div>
    </ul>
  </div>
</body>
<script>
  const list = document.querySelectorAll('.list');

  function activeLink() {
    list.forEach((item) => item.classList.remove('active'));
    this.classList.add('active');
  }
  list.forEach((item) => item.addEventListener('click', activeLink));
</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
